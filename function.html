<script>
    let car = new Promise(function(resolve, reject){
        tank = false;
        if(tank){
            resolve()
        }
        else{
            reject()
        }
    });
    car.then(function()){
        document.getElementById("demo").innerHTML = ("The tank is not full")
    })
    car.catch(function()){
        document.getElementById("demo").innerHTML = ("The tank is not full")
    })
</script>
